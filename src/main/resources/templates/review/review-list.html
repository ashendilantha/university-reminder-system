<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Reviews')">
    <title>Reviews - University Reminder System</title>
    <style>
        .card {
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        .card-header {
            background: var(--primary-dark);
            color: var(--white);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .form-control, .form-select {
            background-color: var(--input-bg);
            color: var(--white);
            border: 1px solid var(--text-secondary);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(0, 128, 255, 0.5);
        }
        .form-label {
            color: var(--white);
            font-weight: 600;
        }
        .table-dark {
            color: var(--white);
            background-color: var(--card-bg);
            border-radius: 8px;
        }
        .table-custom-striped tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .stars i {
            color: var(--warning);
            font-size: 1.1rem;
        }
        .stars .bi-star {
            color: var(--text-secondary);
        }
        .badge {
            color: var(--white);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }
        .btn-sm {
            padding: 0.4rem 1.5rem;
            font-size: 0.85rem;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        .btn-warning:hover {
            background-color: var(--warning-dark);
        }
        .btn-danger:hover {
            background-color: var(--danger-dark);
        }
    </style>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div th:replace="fragments/layout :: alerts"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="section-title">Reviews</h1>
    </div>

    <div class="card animate mb-4">
        <div class="card-header">
            <h5 class="mb-0">Filter Reviews</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/reviews}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label for="eventId" class="form-label">Event</label>
                    <select class="form-select" id="eventId" name="eventId">
                        <option value="">All Events</option>
                        <option th:each="event : ${events}" th:value="${event.id}"
                                th:text="${event.title}"
                                th:selected="${param.eventId != null && param.eventId[0] == event.id.toString()}">
                            Event Title
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="rating" class="form-label">Minimum Rating</label>
                    <select class="form-select" id="rating" name="minRating">
                        <option value="">Any Rating</option>
                        <option value="5" th:selected="${param.minRating != null && param.minRating[0] == '5'}">5 Stars</option>
                        <option value="4" th:selected="${param.minRating != null && param.minRating[0] == '4'}">4+ Stars</option>
                        <option value="3" th:selected="${param.minRating != null && param.minRating[0] == '3'}">3+ Stars</option>
                        <option value="2" th:selected="${param.minRating != null && param.minRating[0] == '2'}">2+ Stars</option>
                        <option value="1" th:selected="${param.minRating != null && param.minRating[0] == '1'}">1+ Star</option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-sm btn-primary w-100">Apply Filters</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card animate">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover table-custom-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Event</th>
                                <th>Student</th>
                                <th>Rating</th>
                                <th>Comment</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="review : ${reviews}">
                                <td th:text="${review.id}">1</td>
                                <td>
                                    <a th:href="@{/events/{id}(id=${review.event.id})}" th:text="${review.event.title}"
                                       style="color: var(--primary); text-decoration: none;">
                                        Event Title
                                    </a>
                                </td>
                                <td th:text="${review.student.firstName + ' ' + review.student.lastName}">John Doe</td>
                                <td>
                                    <div class="stars">
                                        <i class="bi bi-star-fill text-warning" th:each="i : ${#numbers.sequence(1, review.rating)}"></i>
                                        <i class="bi bi-star" th:each="i : ${#numbers.sequence(review.rating + 1, 5)}"></i>
                                    </div>
                                </td>
                                <td th:text="${review.comment}">Review comment</td>
                                <td th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">2025-09-19 15:00</td>
                                <td>
                                    <div class="btn-group" role="group" style="gap: 0.5rem;">
                                        <a th:href="@{/student/reviews/{id}/edit(id=${review.id})}" class="btn btn-sm btn-warning"
                                           sec:authorize="hasRole('STUDENT')"
                                           th:if="${review.student.email == #authentication.principal.username}">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                        <form th:action="@{/api/reviews/{id}(id=${review.id})}" method="post" style="display: inline;"
                                              th:if="${review.student.email == #authentication.principal.username || #authorization.expression('hasRole(''EVENT_MANAGER'')')}">
                                            <input type="hidden" name="_method" value="DELETE">
                                            <button type="submit" class="btn btn-sm btn-danger"
                                                    onclick="return confirm('Are you sure you want to delete this review?')">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${reviews.empty}">
                                <td colspan="7" class="text-center text-secondary">No reviews found</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
