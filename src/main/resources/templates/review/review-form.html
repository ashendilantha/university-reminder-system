<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(${reviewId} != null ? 'Edit Review' : 'Create Review')">
    <title>Review Form - University Reminder System</title>
    <style>
        .card {
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        .card-header {
            background: var(--primary-dark);
            color: var(--white);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .form-control, textarea {
            background-color: var(--input-bg);
            color: var(--white);
            border: 1px solid var(--text-secondary);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(0, 128, 255, 0.5);
        }
        .form-check-input {
            background-color: var(--input-bg);
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .form-check-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(0, 128, 255, 0.5);
        }
        .form-label {
            color: var(--white);
            font-weight: 600;
        }
        .text-danger {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .rating {
            display: inline-flex;
            gap: 1rem;
            align-items: center;
        }
        .btn-sm {
            padding: 0.4rem 1.5rem;
            font-size: 0.85rem;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        .btn-secondary:hover {
            background-color: var(--gray-dark);
        }
    </style>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div th:replace="fragments/layout :: alerts"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="section-title" th:text="${reviewId} != null ? 'Edit Review' : 'Create Review'">Review Form</h1>
            <h6 class="text-secondary" th:if="${event != null}" th:text="'Event: ' + event.title">Event Title</h6>
        </div>
        <a th:href="${reviewId} != null ? @{/student/reviews} : @{/events/{id}(id=${event.id})}" class="btn btn-sm btn-secondary">
            <i class="bi bi-arrow-left"></i>
            <span th:text="${reviewId} ? 'Back to Reviews' : 'Back to Event'">Back</span>
        </a>
    </div>

    <div class="card animate mb-4">
        <div class="card-header">
            <h5 class="mb-0" th:text="${reviewId} != null ? 'Edit Review' : 'Create Review'">Review Form</h5>
        </div>
        <div class="card-body">
            <form th:action="${reviewId} != null ? @{/student/reviews/{id}/edit(id=${reviewId})} : @{/student/reviews/create}"
                  th:object="${review}" method="post">

                <input type="hidden" th:field="*{eventId}">

                <div class="mb-4">
                    <label class="form-label">Rating *</label>
                    <div class="rating">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="rating1" value="1" th:field="*{rating}">
                            <label class="form-check-label" for="rating1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="rating2" value="2" th:field="*{rating}">
                            <label class="form-check-label" for="rating2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="rating3" value="3" th:field="*{rating}">
                            <label class="form-check-label" for="rating3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="rating4" value="4" th:field="*{rating}">
                            <label class="form-check-label" for="rating4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="rating5" value="5" th:field="*{rating}">
                            <label class="form-check-label" for="rating5">5</label>
                        </div>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
                </div>

                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea class="form-control" id="comment" th:field="*{comment}" rows="4"></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
                </div>

                <div class="d-flex gap-3 justify-content-end">
                    <a th:href="${reviewId} != null ? @{/student/reviews} : @{/events/{id}(id=${event.id})}" class="btn btn-sm btn-secondary me-md-3">Cancel</a>
                    <button type="submit" class="btn btn-sm btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
