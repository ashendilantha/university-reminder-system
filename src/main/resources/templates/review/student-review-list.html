<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('My Reviews')">
    <title>My Reviews - University Reminder System</title>
    <style>
        .card {
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        .card-header {
            background: var(--primary-dark);
            color: var(--white);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .table-dark {
            color: var(--white);
            background-color: var(--card-bg);
            border-radius: 8px;
        }
        .table-custom-striped tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .stars i {
            color: var(--warning);
            font-size: 1.1rem;
        }
        .stars .bi-star {
            color: var(--text-secondary);
        }
        .btn-sm {
            padding: 0.4rem 1.5rem;
            font-size: 0.85rem;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        .btn-warning:hover {
            background-color: var(--warning-dark);
        }
        .btn-danger:hover {
            background-color: var(--danger-dark);
        }
    </style>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div th:replace="fragments/layout :: alerts"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="section-title">My Reviews</h1>
            <p class="text-secondary mb-0">All reviews you have submitted for university events.</p>
        </div>
        <a th:href="@{/events}" class="btn btn-sm btn-primary">
            <i class="bi bi-calendar-event"></i> Browse Events
        </a>
    </div>

    <div class="card animate mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-dark table-hover table-custom-striped">
                    <thead>
                    <tr>
                        <th>Event</th>
                        <th>Rating</th>
                        <th>Comment</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="review : ${reviews}">
                        <td>
                            <a th:href="@{/events/{id}(id=${review.event.id})}"
                               th:text="${review.event != null ? review.event.title : 'Event'}"
                               style="color: var(--primary); text-decoration: none;">
                                Event Title
                            </a>
                        </td>
                        <!-- <td>
                            <div class="stars">
                                <i class="bi bi-star-fill text-warning" th:each="i : ${#numbers.sequence(1, review.rating)}"></i>
                                <i class="bi bi-star" th:each="i : ${#numbers.sequence(review.rating + 1, 5)}"></i>
                            </div>
                        </td> -->
                        <td th:text="${review.rating + ' / 5'}">0 / 5</td>
                        <td th:text="${review.comment != null && !review.comment.isBlank() ? review.comment : 'No comment provided'}">Review comment</td>
                        <td th:text="${review.createdAt != null ? #temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm') : '-'}">2025-09-19 15:00</td>
                        <td>
                            <div class="btn-group" role="group" style="gap: 0.5rem;">
                                <a th:href="@{/student/reviews/{id}/edit(id=${review.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <form th:action="@{/student/reviews/{id}/delete(id=${review.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this review?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${reviews.empty}">
                        <td colspan="5" class="text-center py-4">
                            <p class="mb-1 text-secondary">You haven't submitted any reviews yet.</p>
                            <a th:href="@{/events}" class="btn btn-sm btn-primary">Browse Events</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
