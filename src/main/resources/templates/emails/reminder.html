<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #17a2b8;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #6c757d;
        }
        .btn {
            display: inline-block;
            background-color: #17a2b8;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .reminder {
            background-color: #fff;
            border-left: 4px solid #17a2b8;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reminder</h1>
        </div>
        
        <div class="content">
            <p>Hello <span th:text="${userName}">User</span>,</p>
            
            <div class="reminder">
                <p th:text="${message}">Reminder message goes here...</p>
            </div>
            
            <p>
                Please log in to your account to view more details and take necessary actions.
            </p>
            
            <a href="#" class="btn">Go to Dashboard</a>
        </div>
        
        <div class="footer">
            <p>This is an automated email. Please do not reply to this message.</p>
            <p>Â© 2025 University Reminder System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
