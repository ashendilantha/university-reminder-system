<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Bill Notices')">
    <title>Bill Notices - University Reminder System</title>
    <style>
        .card {
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        .card-header {
            background: var(--primary-dark);
            color: var(--white);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .form-control, .form-select {
            background-color: var(--input-bg);
            color: var(--white);
            border: 1px solid var(--text-secondary);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(0, 128, 255, 0.5);
        }
        .form-label {
            color: var(--white);
            font-weight: 600;
        }
        .table-dark {
            color: var(--white);
            background-color: var(--card-bg);
            border-radius: 8px;
        }
        .table-custom-striped tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .badge {
            color: var(--white);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }
        .btn-sm {
            padding: 0.4rem 1.5rem;
            font-size: 0.85rem;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        .btn-warning:hover {
            background-color: var(--warning-dark);
        }
        .btn-danger:hover {
            background-color: var(--danger-dark);
        }
    </style>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div th:replace="fragments/layout :: alerts"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="section-title">Bill Notices</h1>
        <a th:href="@{/admin/bill-notices/create}" class="btn btn-sm btn-primary" sec:authorize="hasRole('UNIVERSITY_ADMIN')">
            <i class="bi bi-plus-circle"></i> Add New Bill Notice
        </a>
    </div>

    <div class="card animate mb-4">
        <div class="card-header">
            <h5 class="mb-0">Filter Notices</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/bill-notices}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label for="active" class="form-label">Status</label>
                    <select class="form-select" id="active" name="active">
                        <option value="">All Notices</option>
                        <option value="true" th:selected="${param.active != null && param.active[0] == 'true'}">Active Notices</option>
                        <option value="false" th:selected="${param.active != null && param.active[0] == 'false'}">Expired Notices</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="searchTerm" class="form-label">Search</label>
                    <input type="text" class="form-control" id="searchTerm" name="search"
                           placeholder="Search in title or message" th:value="${param.search != null ? param.search[0] : ''}">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-sm btn-primary w-100">Apply Filters</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card animate">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-dark table-hover table-custom-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Valid From</th>
                        <th>Valid To</th>
                        <th>Status</th>
                        <th>Created By</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="notice : ${notices}">
                        <td th:text="${notice.id}">1</td>
                        <td th:text="${notice.title}">Notice Title</td>
                        <td th:text="${#temporals.format(notice.validFrom, 'yyyy-MM-dd')}">2025-09-01</td>
                        <td th:text="${#temporals.format(notice.validTo, 'yyyy-MM-dd')}">2025-10-01</td>
                        <td>
                                    <span class="badge badge-success"
                                          th:if="${#temporals.createToday().isBefore(notice.validTo) && #temporals.createToday().isAfter(notice.validFrom)}">
                                        Active
                                    </span>
                            <span class="badge badge-secondary"
                                  th:if="${#temporals.createToday().isAfter(notice.validTo) || #temporals.createToday().isBefore(notice.validFrom)}">
                                        Inactive
                                    </span>
                        </td>
                        <td th:text="${notice.createdBy.firstName + ' ' + notice.createdBy.lastName}">John Doe</td>
                        <td>
                            <div class="btn-group" role="group" style="gap: 0.5rem;">
                                <a th:href="@{/admin/bill-notices/{id}(id=${notice.id})}" class="btn btn-sm btn-primary">
                                    <i class="bi bi-eye"></i> View
                                </a>
                                <a th:href="@{/admin/bill-notices/{id}/edit(id=${notice.id})}" class="btn btn-sm btn-warning"
                                   sec:authorize="hasRole('UNIVERSITY_ADMIN')">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <form th:action="@{/admin/bill-notices/{id}/delete(id=${notice.id})}" method="post" style="display: inline;"
                                      sec:authorize="hasRole('UNIVERSITY_ADMIN')">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this notice?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${notices.empty}">
                        <td colspan="7" class="text-center text-secondary">No bill notices found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
