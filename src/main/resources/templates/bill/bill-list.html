<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Bills')">
    <title>Bills - University Reminder System</title>
    <style>
        .card {
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        .card-header {
            background: var(--primary-dark);
            color: var(--white);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .form-control, .form-select {
            background-color: var(--input-bg);
            color: var(--white);
            border: 1px solid var(--text-secondary);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(0, 128, 255, 0.5);
        }
        .form-label {
            color: var(--white);
            font-weight: 600;
        }
        .table-dark {
            color: var(--white);
            background-color: var(--card-bg);
            border-radius: 8px;
        }
        .table-custom-striped tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .badge {
            color: var(--white);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }
        .btn-sm {
            padding: 0.4rem 1.5rem;
            font-size: 0.85rem;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        .btn-warning:hover {
            background-color: var(--warning-dark);
        }
        .btn-success:hover {
            background-color: var(--success-dark);
        }
        .btn-danger:hover {
            background-color: var(--danger-dark);
        }
    </style>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div th:replace="fragments/layout :: alerts"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="section-title">Bills</h1>
        <div sec:authorize="hasRole('STUDENT')">
            <a th:href="@{/bills/create}" class="btn btn-sm btn-primary">
                <i class="bi bi-plus-circle"></i> Add New Bill
            </a>
        </div>
    </div>

    <div class="card animate mb-4">
        <div class="card-header">
            <h5 class="mb-0">Filter Bills</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/bills}" method="get" class="row g-3" sec:authorize="hasRole('UNIVERSITY_ADMIN')">
                <div class="col-md-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="">All Statuses</option>
                        <option value="PENDING" th:selected="${param.status != null && param.status[0] == 'PENDING'}">Pending</option>
                        <option value="ACCEPTED" th:selected="${param.status != null && param.status[0] == 'ACCEPTED'}">Accepted</option>
                        <option value="PAID" th:selected="${param.status != null && param.status[0] == 'PAID'}">Paid</option>
                        <option value="REJECTED" th:selected="${param.status != null && param.status[0] == 'REJECTED'}">Rejected</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="studentId" class="form-label">Student</label>
                    <select class="form-select" id="studentId" name="studentId">
                        <option value="">All Students</option>
                        <option th:each="student : ${students}" th:value="${student.id}"
                                th:text="${student.firstName + ' ' + student.lastName}"
                                th:selected="${param.studentId != null && param.studentId[0] == student.id.toString()}">
                            Student Name
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="dueDate" class="form-label">Due Date Before</label>
                    <input type="date" class="form-control" id="dueDate" name="dueDateBefore"
                           th:value="${param.dueDateBefore != null ? param.dueDateBefore[0] : ''}">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-sm btn-primary w-100">Apply Filters</button>
                </div>
            </form>

            <form th:action="@{/bills}" method="get" class="row g-3" sec:authorize="hasRole('STUDENT')">
                <input type="hidden" name="me" value="true">
                <div class="col-md-4">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="">All Statuses</option>
                        <option value="PENDING" th:selected="${param.status != null && param.status[0] == 'PENDING'}">Pending</option>
                        <option value="ACCEPTED" th:selected="${param.status != null && param.status[0] == 'ACCEPTED'}">Accepted</option>
                        <option value="PAID" th:selected="${param.status != null && param.status[0] == 'PAID'}">Paid</option>
                        <option value="REJECTED" th:selected="${param.status != null && param.status[0] == 'REJECTED'}">Rejected</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="dueDate" class="form-label">Due Date Before</label>
                    <input type="date" class="form-control" id="dueDate" name="dueDateBefore"
                           th:value="${param.dueDateBefore != null ? param.dueDateBefore[0] : ''}">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-sm btn-primary w-100">Apply Filters</button>
                </div>
            </form>

            <form th:action="@{/bills}" method="get" class="row g-3" sec:authorize="hasRole('PARENT')">
                <div class="col-md-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="">All Statuses</option>
                        <option value="PENDING" th:selected="${param.status != null && param.status[0] == 'PENDING'}">Pending</option>
                        <option value="ACCEPTED" th:selected="${param.status != null && param.status[0] == 'ACCEPTED'}">Accepted</option>
                        <option value="PAID" th:selected="${param.status != null && param.status[0] == 'PAID'}">Paid</option>
                        <option value="REJECTED" th:selected="${param.status != null && param.status[0] == 'REJECTED'}">Rejected</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="studentId" class="form-label">Student</label>
                    <select class="form-select" id="studentId" name="studentId">
                        <option value="">All Students</option>
                        <option th:each="student : ${children}" th:value="${student.id}"
                                th:text="${student.firstName + ' ' + student.lastName}"
                                th:selected="${param.studentId != null && param.studentId[0] == student.id.toString()}">
                            Student Name
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="dueDate" class="form-label">Due Date Before</label>
                    <input type="date" class="form-control" id="dueDate" name="dueDateBefore"
                           th:value="${param.dueDateBefore != null ? param.dueDateBefore[0] : ''}">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-sm btn-primary w-100">Apply Filters</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card animate">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-dark table-hover table-custom-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Student</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bill : ${bills}">
                        <td th:text="${bill.id}">1</td>
                        <td th:text="${bill.student.firstName + ' ' + bill.student.lastName}">John Doe</td>
                        <td th:text="${bill.amount}">$100.00</td>
                        <td th:text="${bill.description}">Bill description</td>
                        <td th:text="${#temporals.format(bill.dueDate, 'yyyy-MM-dd')}">2025-10-01</td>
                        <td>
                            <span class="badge badge-warning" th:if="${bill.status == 'PENDING'}">Pending</span>
                            <span class="badge badge-success" th:if="${bill.status == 'ACCEPTED'}">Accepted</span>
                            <span class="badge badge-info" th:if="${bill.status == 'PAID'}">Paid</span>
                            <span class="badge badge-danger" th:if="${bill.status == 'REJECTED'}">Rejected</span>
                        </td>
                        <td th:text="${#temporals.format(bill.createdAt, 'yyyy-MM-dd HH:mm')}">2025-09-19 15:00</td>
                        <td>
                            <div class="btn-group" role="group" style="gap: 0.5rem;">
                                <a th:href="@{/bills/{id}(id=${bill.id})}" class="btn btn-sm btn-primary">
                                    <i class="bi bi-eye"></i> View
                                </a>
                                <a th:href="@{/bills/{id}/edit(id=${bill.id})}" class="btn btn-sm btn-warning"
                                   sec:authorize="hasRole('STUDENT')"
                                   th:if="${bill.student.email == #authentication.principal.username && bill.editableUntil.isAfter(#temporals.createNow())}">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <form th:action="@{/bills/{id}/accept(id=${bill.id})}" method="post" style="display: inline;"
                                      th:if="${bill.status == 'PENDING'}" sec:authorize="hasRole('UNIVERSITY_ADMIN')">
                                    <button type="submit" class="btn btn-sm btn-success">
                                        <i class="bi bi-check-circle"></i> Accept
                                    </button>
                                </form>
                                <form th:action="@{/bills/{id}/delete(id=${bill.id})}" method="post" style="display: inline;"
                                      sec:authorize="hasRole('STUDENT')" th:if="${bill.student.email == #authentication.principal.username}">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this bill?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${bills.empty}">
                        <td colspan="8" class="text-center text-secondary">No bills found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
