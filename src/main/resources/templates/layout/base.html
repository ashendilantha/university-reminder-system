<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'University Reminder System'">University Reminder System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <th:block th:replace="${links} ?: ~{}"></th:block>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        !-- Sidebar Navigation --
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
            <div th:replace="~{layout/navigation :: navigation}"></div>
        </div>

        !-- Main Content --
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${pageTitle} ?: 'Dashboard'">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div th:replace="${actions} ?: ~{}"></div>
                </div>
            </div>

            !-- Alerts --
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            !-- Main Content --
            <div th:replace="${content} ?: ~{}"></div>
        </main>
    </div>
</div>

!-- Footer --
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">&copy; 2025 University Reminder System</span>
    </div>
</footer>

!-- Scripts --
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<th:block th:replace="${scripts} ?: ~{}"></th:block>
</body>
</html>
