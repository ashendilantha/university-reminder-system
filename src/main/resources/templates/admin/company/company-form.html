<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(${companyId} ? 'Edit Company' : 'Create Company')">
    <title>Company Form - University Reminder System</title>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div th:replace="fragments/layout :: alerts"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="section-title" th:text="${companyId} ? 'Edit Company' : 'Create Company'">Company Form</h1>
        <a th:href="@{/admin/companies}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Companies
        </a>
    </div>

    <div class="card animate">
        <div class="card-body">
            <form th:action="${companyId} ? @{/admin/companies/edit/{id}(id=${companyId})} : @{/admin/companies/create}"
                  th:object="${company}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Company Name *</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <div class="mb-3" th:if="${companyId}">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" th:field="*{status}">
                        <option value="ACTIVE">Active</option>
                        <option value="INACTIVE">Inactive</option>
                    </select>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/admin/companies}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
