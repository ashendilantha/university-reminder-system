<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Universities')">
    <title>Universities - University Reminder System</title>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div th:replace="fragments/layout :: alerts"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="section-title">Universities</h1>
            <h6 class="text-secondary" th:text="${company.name}">Company Name</h6>
        </div>
        <a th:href="@{/admin/companies/{id}/universities/create(id=${company.id})}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add New University
        </a>
    </div>

    <div class="card animate">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-dark table-hover table-custom-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact Email</th>
                        <th>Contact Phone</th>
                        <th>Status</th>
                        <th>Admins</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="university : ${universities}">
                        <td th:text="${university.id}">1</td>
                        <td th:text="${university.name}">University Name</td>
                        <td th:text="${university.contactEmail}">contact@university.edu</td>
                        <td th:text="${university.contactPhone}">123-456-7890</td>
                        <td>
                            <span class="badge badge-success" th:if="${university.status == 'ACTIVE'}">Active</span>
                            <span class="badge badge-warning" th:if="${university.status == 'INACTIVE'}">Inactive</span>
                            <span class="badge badge-danger" th:if="${university.status == 'DELETED'}">Deleted</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/companies/{companyId}/universities/{id}/admins(companyId=${company.id},id=${university.id})}"
                               class="btn btn-sm btn-outline-primary">
                                View Admins
                            </a>
                        </td>
                        <td th:text="${#temporals.format(university.createdAt, 'yyyy-MM-dd HH:mm')}">2025-09-19 15:00</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/admin/companies/{companyId}/universities/{id}/edit(companyId=${company.id},id=${university.id})}"
                                   class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <a th:href="@{/admin/companies/{companyId}/universities/{id}/admins/create(companyId=${company.id},id=${university.id})}"
                                   class="btn btn-sm btn-success">
                                    <i class="bi bi-person-plus"></i> Add Admin
                                </a>
                                <form th:action="@{/admin/companies/{companyId}/universities/{id}/delete(companyId=${company.id},id=${university.id})}"
                                      method="post" style="display: inline;"
                                      th:if="${university.status != 'DELETED'}">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this university? This action cannot be undone.')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${universities.empty}">
                        <td colspan="8" class="text-center text-secondary">No universities found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/admin/companies}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Companies
        </a>
    </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
