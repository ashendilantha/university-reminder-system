<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('University Administrators')">
    <title>University Administrators - University Reminder System</title>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div th:replace="fragments/layout :: alerts"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="section-title" th:text="${university.name} + ' Administrators'">University Administrators</h1>
            <h6 class="text-secondary" th:text="${company.name}">Company Name</h6>
        </div>
        <a th:href="@{/admin/companies/{companyId}/universities/{id}/admins/create(companyId=${company.id},id=${university.id})}" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Add Administrator
        </a>
    </div>

    <div class="card animate">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-dark table-hover table-custom-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="admin : ${admins}">
                        <td th:text="${admin.id}">1</td>
                        <td th:text="${admin.firstName + ' ' + admin.lastName}">Admin Name</td>
                        <td th:text="${admin.email}">admin@example.com</td>
                        <td>
                            <span class="badge badge-success" th:if="${admin.status == 'ACTIVE'}">Active</span>
                            <span class="badge badge-warning" th:if="${admin.status == 'INACTIVE'}">Inactive</span>
                            <span class="badge badge-danger" th:if="${admin.status == 'DELETED'}">Deleted</span>
                        </td>
                        <td th:text="${#temporals.format(admin.createdAt, 'yyyy-MM-dd HH:mm')}">2025-09-19 15:00</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/admin/companies/{companyId}/universities/{universityId}/admins/{id}/edit(companyId=${company.id},universityId=${university.id},id=${admin.id})}"
                                   class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <form th:action="@{/admin/companies/{companyId}/universities/{universityId}/admins/{id}/delete(companyId=${company.id},universityId=${university.id},id=${admin.id})}"
                                      method="post" style="display: inline;"
                                      th:if="${admin.status != 'DELETED'}">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this admin?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${admins.empty}">
                        <td colspan="6" class="text-center text-secondary">No administrators found for this university</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/admin/companies/{id}/universities(id=${company.id})}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Universities
        </a>
    </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
