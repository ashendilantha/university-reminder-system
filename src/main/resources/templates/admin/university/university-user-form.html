<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(${userId} != null ? 'Edit User' : 'Create User')">
    <title>User Form - University Reminder System</title>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div th:replace="fragments/layout :: alerts"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="section-title" th:text="${userId} != null ? 'Edit User' : 'Create User'">User Form</h1>
            <h6 class="text-secondary" th:text="${university.name}">University Name</h6>
        </div>
        <a th:href="@{/admin/university/users}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Users
        </a>
    </div>

    <div class="card animate">
        <div class="card-body">
            <form th:action="${userId} != null ? @{/admin/university/users/{id}/edit(id=${userId})} : @{/admin/university/users/create}"
                  th:object="${user}" method="post">

                <input type="hidden" th:field="*{universityId}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name *</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name *</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3" th:if="${userId == null}">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role *</label>
                    <select class="form-select" id="role" th:field="*{role}" required>
                        <option value="EVENT_MANAGER">Event Manager</option>
                        <option value="STUDENT">Student</option>
                        <option value="PARENT">Parent</option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                </div>

                <div class="mb-3" id="parentSelectDiv" style="display: none;">
                    <label for="parentId" class="form-label">Parent (Optional)</label>
                    <select class="form-select" id="parentId" th:field="*{parentId}">
                        <option value="">-- Select Parent --</option>
                        <option th:each="parent : ${parents}" th:value="${parent.id}" th:text="${parent.firstName + ' ' + parent.lastName}">Parent Name</option>
                    </select>
                </div>

                <div class="mb-3" th:if="${userId != null}">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" th:field="*{status}">
                        <option value="ACTIVE">Active</option>
                        <option value="INACTIVE">Inactive</option>
                    </select>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/admin/university/users}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const roleSelect = document.getElementById('role');
        const parentSelectDiv = document.getElementById('parentSelectDiv');

        function toggleParentSelect() {
            if (roleSelect.value === 'STUDENT') {
                parentSelectDiv.style.display = 'block';
            } else {
                parentSelectDiv.style.display = 'none';
            }
        }

        // Initial check
        toggleParentSelect();

        // Add event listener
        roleSelect.addEventListener('change', toggleParentSelect);
    });
</script>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
