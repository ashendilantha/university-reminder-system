<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Sent Emails')}">
    <title>Sent Emails - University Reminder System</title>
</head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div th:replace="~{fragments/layout :: alerts}"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="section-title">Sent Emails</h1>
            <h6 class="text-secondary" th:text="${university.name}">University Name</h6>
        </div>
        <div class="d-flex gap-2">
            <a th:href="@{/admin/university-dashboard}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
            <a th:href="@{/admin/university/emails/create}" class="btn btn-primary">
                <i class="bi bi-envelope-plus"></i> Compose Email
            </a>
        </div>
    </div>

    <div class="card animate">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-dark table-hover table-custom-striped">
                    <thead>
                    <tr>
                        <th>Recipient</th>
                        <th>Subject</th>
                        <th>Sent At</th>
                        <th>Last Updated</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="email : ${emails}">
                        <td th:text="${email.recipient.fullName} + ' (' + ${email.recipient.email} + ')'">Recipient</td>
                        <td th:text="${email.subject}">Subject</td>
                        <td th:text="${#temporals.format(email.sentAt, 'yyyy-MM-dd HH:mm')}">2025-09-22 10:00</td>
                        <td th:text="${email.updatedAt != null ? #temporals.format(email.updatedAt, 'yyyy-MM-dd HH:mm') : '-'}">-</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/admin/university/emails/{id}/edit(id=${email.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i> Edit & Resend
                                </a>
                                <form th:action="@{/admin/university/emails/{id}/delete(id=${email.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Delete this email record?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${emails.empty}">
                        <td colspan="5" class="text-center text-secondary">No emails have been sent yet.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
