<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(${universityId} ? 'Edit University' : 'Create University')">
    <title>University Form - University Reminder System</title>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div th:replace="fragments/layout :: alerts"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="section-title" th:text="${universityId} ? 'Edit University' : 'Create University'">University Form</h1>
            <h6 class="text-secondary" th:text="${company.name}">Company Name</h6>
        </div>
        <a th:href="@{/admin/companies/{id}/universities(id=${company.id})}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Universities
        </a>
    </div>

    <div class="card animate">
        <div class="card-body">
            <form th:action="${universityId} ? @{/admin/companies/{companyId}/universities/{id}/edit(companyId=${company.id},id=${universityId})} : @{/admin/companies/{companyId}/universities/create(companyId=${company.id})}"
                  th:object="${university}" method="post">

                <input type="hidden" th:field="*{companyId}">

                <div class="mb-3">
                    <label for="name" class="form-label">University Name *</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" th:field="*{address}" rows="2"></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="contactEmail" class="form-label">Contact Email</label>
                        <input type="email" class="form-control" id="contactEmail" th:field="*{contactEmail}">
                        <div class="text-danger" th:if="${#fields.hasErrors('contactEmail')}" th:errors="*{contactEmail}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="contactPhone" class="form-label">Contact Phone</label>
                        <input type="text" class="form-control" id="contactPhone" th:field="*{contactPhone}">
                        <div class="text-danger" th:if="${#fields.hasErrors('contactPhone')}" th:errors="*{contactPhone}"></div>
                    </div>
                </div>

                <div class="mb-3" th:if="${universityId}">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" th:field="*{status}">
                        <option value="ACTIVE">Active</option>
                        <option value="INACTIVE">Inactive</option>
                    </select>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/admin/companies/{id}/universities(id=${company.id})}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
