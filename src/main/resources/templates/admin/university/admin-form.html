<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${adminId} != null ? 'Edit University Admin' : 'Create University Admin')}">
    <title>University Admin - University Reminder System</title>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div th:replace="fragments/layout :: alerts"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="section-title" th:text="${adminId} != null ? 'Edit University Admin' : 'Create University Admin'">Create University Admin</h1>
            <h6 class="text-secondary" th:text="${university.name}">University Name</h6>
        </div>
        <a th:if="${adminId != null}"
           th:href="@{/admin/companies/{companyId}/universities/{id}/admins(companyId=${company.id},id=${university.id})}"
           class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Admins
        </a>
        <a th:if="${adminId == null}"
           th:href="@{/admin/companies/{id}/universities(id=${company.id})}"
           class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Universities
        </a>
    </div>

    <div class="card animate">
        <div class="card-body">
            <form th:object="${admin}" method="post"
                  th:action="${adminId} != null ?
                        @{/admin/companies/{companyId}/universities/{universityId}/admins/{id}/edit(companyId=${company.id}, universityId=${university.id}, id=${adminId})} :
                        @{/admin/companies/{companyId}/universities/{id}/admins/create(companyId=${company.id}, id=${university.id})}">

                <input type="hidden" th:field="*{universityId}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name *</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name *</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3" th:if="${adminId == null}">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="mb-3" th:if="${adminId != null}">
                    <label for="password" class="form-label">Password (leave blank to keep current)</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <div class="form-text text-secondary">Leave blank to keep the current password.</div>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:if="${adminId != null}"
                       th:href="@{/admin/companies/{companyId}/universities/{id}/admins(companyId=${company.id},id=${university.id})}"
                       class="btn btn-secondary me-md-2">Cancel</a>
                    <a th:if="${adminId == null}"
                       th:href="@{/admin/companies/{id}/universities(id=${company.id})}"
                       class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary"
                            th:text="${adminId != null} ? 'Save Changes' : 'Create Admin'">Create Admin</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
